<div class="login-boundary container">
  <div class="row ">
    <div class="col-sm-12 login-logo"></div>

    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
        <div class="form-test">
          <div class="form-group">
            <label class="login-email">Email</label>

            <input type="email" name="email" class="form-control login-form" ng-model="vm.user.email" required>
          </div>

          <div class="form-group">
            <label class="login-password">Password</label>

            <input type="password" name="password" class="form-control login-form" ng-model="vm.user.password" required>
          </div>

          <div class="form-group has-error login-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
               Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
               Please enter a valid email.
            </p>

            <p class="help-block">{{ vm.errors.other }}</p>
          </div>

          <div>
            <button class="btn btn-inverse btn-lg btn-login login-btn" type="submit">
            </button>
          </div>
        </div>
      </form>
    </div>
    
  </div>
</div>
