<div class="container2">
<p class="test" ng-repeat"todo in todos">
  <input type="text" ng-model="todo" class="form-control">
</p>
</div>
<div class="container" ng-repeat="notice in $ctrl.notices">
    <div class="card-boundary col-lg-10 col-xs-12">

        <div class="card-color" style = "background-color : {{ notice.type }};" ></div>

        <div class="card-title col-lg-12 col-xs-12">
            <div class="col-lg-12 col-xs-12">
                <div class="card-title-top col-lg-12 col-xs-12">
                    <div class="card-title-content col-lg-11 col-xs-11">
                        <div class="card-letter-category"> {{notice.category}} </div>
                        <div class="card-letter-title"> {{notice.title}} </div>
                    </div>
                    <div class="card-favorite col-lg-1 col-xs-1">
                        <img class="card-favor-img" src="../assets/images/icon_favor_deact.svg" aria-label="favorite">
                    </div>
                </div>

                <div class="card-title-bottom col-lg-12 col-xs-12">
                    <div class="col-lg-4 col-xs-4">
                        <img class="card-img" src = "../assets/images/icon_time.svg">
                        <span class="card-letter">{{notice.date}}</span>
                    </div>

                    <div class="col-lg-4 col-xs-4">
                        <img class="card-img" src = "../assets/images/icon_map_pin.svg">
                        <span class="card-letter">{{notice.location}}</span>
                    </div>
                    
                    <div class="col-lg-4 col-xs-4">
                        <div class="card-letter-writer">{{notice.writer}}</div>
                        <div class="card-letter-writer">{{notice.time}}</div>
                    </div>
                </div>       
            </div>       
        </div>
    </div>
</div>
